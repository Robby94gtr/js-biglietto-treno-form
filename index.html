<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Js Biglietto Treno</title>
</head>
<body>
    
    <main>
        <h1 class="d-flex justify-content-center mb-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="container bg-light shadow-lg rounded">
            <div class="col-12">
                <form action="">
                    <div class="row d-flex justify-content-center">
                        <div class="col-2 mt-3">
                            <label class="d-flex justify-content-center mb-3 txt-color"><b>Nome Cognome</b></label>
                            <input type="text" id="userName" class="form-control red-border" />
                        </div>
                        <div class="col-2 mt-3">
                            <label class="d-flex justify-content-center mb-3 txt-color"><b>KM da percorrere</b></label>
                            <input type="number" id="userKm" class="form-control red-border" />
                        </div>
                        <div class="col-2 mt-3">
                            <label class="d-flex justify-content-center mb-3 txt-color"><b>Fascia d'età</b></label>
                            <select id="userAge" class="form-select red-border" aria-label="Default select example">
                                <option selected>Fascia d'età</option>
                                <option value="minorenne">Minorenne</option>
                                <option value="maggiorenne">Maggiorenne</option>
                                <option value="over 65">Over 65</option>
                            </select>
                        </div>
                        <div class="col-12 d-flex justify-content-center mt-5 mb-3">
                            <button id="button1" class="btn bg-btn mx-2 txt-color"><b>Genera</b></button>
                            <button id="button2" class="btn bg-btn mx-2 txt-color"><b>Annulla</b></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <h2 class="mt-3">IL TUO BIGLIETTO</h2>

        <div class="container bg-light">
            <div class="row p-4">
                <div class="card-header">
                    <span><b>DETTAGLIO PASSEGGERI</b></span>
                </div>
                <hr>
                <div class="card-body">
                    <div class="row">
                        <div class="col-2">
                            <p>
                                <span><b>Nome Passeggero</b></span>
                            </p>
                            <div class="row">
                                <span id="pass-name"></span>
                            </div>
                        </div>
                        <div class="col-2">
                            <p>
                                <span><b>Offerta</b></span>
                            </p>
                        </div>
                        <div class="col-2">
                            <p>
                                <span><b>Carrozza</b></span>
                            </p>
                        </div>
                        <div class="col-2">
                            <p>
                                <span><b>Codice CP</b></span>
                            </p>
                        </div>
                        <div class="col-2">
                            <p>
                                <span><b>Costo Biglietto</b></span>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 offset-2 mt-3">   
                            <p>
                                <span id="offerta"></span>
                            </p>
                        </div>
                        <div class="col-2 mt-3">
                            <p>
                                <span id="carrozza"></span>
                            </p>
                        </div>
                        <div class="col-2 mt-3">
                            <p>
                                <span id="codice"></span>
                            </p>
                        </div>
                        <div class="col-2 mt-3">
                            <p>
                                <span id="costo"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    


    </main>

    <script src="./js/script.js"></script>
</body>
</html>
